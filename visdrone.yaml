# Ultralytics YOLO 格式数据集配置

path: ./datasets  # 数据集根目录
train: VisDrone2019-DET-train/images  # 训练集图片路径 (相对于 path)
val: VisDrone2019-DET-val/images      # 验证集图片路径 (相对于 path)
test: VisDrone2019-DET-test-dev/images # 测试集图片路径 (可选)

# 类别数量
nc: 10

# 类别名称 (对应转换脚本中的映射)
names:
  0: pedestrian
  1: people
  2: bicycle
  3: car
  4: van
  5: truck
  6: tricycle
  7: awning-tricycle
  8: bus
  9: motor